- type: entity
  id: EnchantmentFlame
  name: flame
  noSpawn: true
  components:
  - type: Enchantment
    cost: 5
    nameModifiers:
      Prefix:
      - enchantment-prefix-flame
    descriptions:
    - enchantment-description-flame
    validWeaponClasses:
    - ACWeaponClub
    - ACWeaponDagger
    - ACWeaponSpear
    - ACWeaponSword
  - type: EnchantmentVisuals
    key: flame
    iconVisuals:
    - shader: unshaded
    inhandVisuals:
      left:
      - shader: unshaded
      right:
      - shader: unshaded
  - type: IgniteOnMeleeHit
    fireStacks: 1
  - type: PointLight
    color: "#E25822"
    radius: 2
  - type: LightBehaviour
    behaviours:
    - !type:RandomizeBehaviour
      id: turn_on
      interpolate: Nearest
      minDuration: 0.1
      maxDuration: 0.16
      startValue: 0.5
      endValue: 1.5
      property: Energy
      isLooped: true
      enabled: true
